<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Co potrafi JS</h2>

    <p id="demo">Zmienia zawartość HTML.</p>

    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML = "Witaj JavaScript!"'
    >
      Kliknij mnie!
    </button>

    <p id="demo2">JavaScript może ukryć element HTML</p>

    <button
      type="button"
      onclick="document.getElementById('demo2').style.display='none'"
    >
      Ukryj element
    </button>

    <div class="container">
      <h1>JavaScript może włączać i wyłączać element</h1>
    </div>

    <button onclick="showElement()">Pokaż</button>

    <button onclick="hideElement()">Ukryj</button>

    <script type="text/javascript">
      function showElement() {
        element = document.querySelector(".container");
        element.style.visibility = "visible";
      }

      function hideElement() {
        element = document.querySelector(".container");
        element.style.visibility = "hidden";
      }
    </script>
  </body>
</html>
